<head>
	<title>Попати действия</title>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main class="page">
			<div class="popap-flex">

				<div id="popap-delet-product" class="products__popap-entered z-idex ">
					<div class="products__popap-enteretext popap-color-text-red not-picture-and-padding-top">Ви впевнені, що
						хочете видалити товар?</div>
					<div class="products__popap-button-block">
						<a class="products__popap-button-delet" href="#">Так</a>
						<a class="products__popap-button-delet" href="#">Ні</a>
					</div>
				</div>
				<div id="popap-change-photo" class="products__popap-entered z-idex">
					<div class="products__menu menu-popap">
						<div class="products__picture picture-ibg picture-color-size popap-picture">

							<a class="products__button-core color-black" href="#">Змінити</a>
						</div>
						<div class="products__menu-text text-start">
							<div class="products__name text-border">Кава “Еспресо”</div>
							<div class="products__amount">
								<div class="products__amount-text">Ціна:</div>

								<div class="products__amount-price text-border">60.00 грн.</div>
							</div>

						</div>
						<div class="products__button-block">
							<a class="products__button-delet" href="#"></a>
							<a class="products__button-core color-green" href="#">Внести зміни</a>
						</div>
					</div>
				</div>
				<div id="#" class="products__popap-entered z-idex">
					<div class="products__menu menu-popap">
						<div class="products__picture picture-ibg picture-color-size popap-picture">
							<img src="img/products/popap/photo.svg" alt="Фото продукта">

						</div>
						<div class="products__menu-text text-start">
							<div class="products__name text-border">Кава “Еспресо”</div>
							<div class="products__amount">
								<div class="products__amount-text">Ціна:</div>

								<div class="products__amount-price text-border">60.00 грн.</div>
							</div>

						</div>
						<div class="products__button-block">
							<a class="products__button-delet" href="#"></a>
							<a class="products__button-core color-green" href="#">Внести зміни</a>
						</div>
					</div>
				</div>

				<div id="popap-foto-product" class="products__popap-entered entered-popap-gallery z-idex ">
					<a class="products__error-close popap-close" href="#"></a>
					<div class="products__popap-gallery-text">Фотографія продукту</div>
					<a class="products__button-core color-orange-size text-picture-gallery" href="#">Виберіть фото з галереї
					</a>
					<a class="products__button-core color-orange-size text-picture-camera" href="#">Зробити фото</a>
				</div>

			</div>


		</main>

	</div>
